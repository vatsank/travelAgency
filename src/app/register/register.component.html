<form [formGroup]="regForm" (ngSubmit)='submit()'>

    <ng-container *ngFor='let eachConfig of frmConfig'>
        <div class="form-group">
            <label>{{eachConfig.label}}</label>
            <input type={{eachConfig.type}} formControlName={{eachConfig.name}} class="form-control" value={{eachConfig.value}}>
        </div>
    </ng-container>
    <input type="submit" value="Register">
</form>

{{regForm.value |json}}
