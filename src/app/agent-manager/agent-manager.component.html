<form #frm="ngForm" (ngSubmit)="submit(frm.value)">
    <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">Agent Id</label>
        <div class="col-sm-6">
            <input type="text" name="id" [ngModel]='agent.id' required class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-6">
            <input type="text" name="name" [ngModel]='agent.name' required class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label for="location" class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-6">
            <input type="text" name="location" [ngModel]='agent.location' class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label for="mobileNumber" class="col-sm-2 col-form-label">Mobile Number</label>
        <div class="col-sm-6">
            <input type="text" name="mobileNumber" [ngModel]='agent.mobileNumber' class="form-control">
        </div>
    </div>

    <div>
        <input type="submit" [value]='buttonStatus' [disabled]="frm.invalid" class="btn btn-danger">

        <input type="reset" value='Discard' class="btn btn-danger" *ngIf="showDiscard" (click)='reset()'>

    </div>
</form>
<h2 class="text-center">

    Agent Details</h2>
<div class='form-inline'>
    <label>Search by Name</label>
    <!-- <button type="button" class="btn">
       <span class='glyphicon glyphicon-search'></span></button> -->
    <input type='text' [(ngModel)]="qryString">
</div>
<table class="table table-striped">
    <tr>
        <th>Agent Name</th>
        <th>Location</th>
        <th>Mobile Phone</th>
        <th>Details</th>
        <th>Details</th>
        <th>Details</th>

    </tr>
    <tr *ngFor="let eachAgent of agentList | filter :'mobileNumber':qryString">
        <td>{{eachAgent.name}}</td>
        <td>{{eachAgent.location}}</td>
        <td>{{eachAgent.mobileNumber}}</td>
        <td>
            <button (click)="showDetails(eachAgent.name)">Show Reviews</button>
        </td>

        <td>
            <button (click)="edit(eachAgent)">Edit</button>
        </td>
        <td>
            <button (click)="remove(eachAgent)">Delete</button>
        </td>

    </tr>

</table>

</div>
