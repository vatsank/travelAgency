<form #frm="ngForm" (ngSubmit)="submit(frm.value)">
    <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">Agent Id</label>
        <div class="col-sm-10">
            <input type="text" name="id" [ngModel]='agent.id' required class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <label for="name">Name</label>
        <input type="text" name="name" [ngModel]='agent.name' required class="form-control">
    </div>

    <div class="form-group row">
        <label for="location">Location</label>
        <input type="text" name="location" [ngModel]='agent.location' class="form-control">
    </div>
    <div class="form-group row">
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" name="mobileNumber" [ngModel]='agent.mobileNumber' class="form-control">
    </div>

    <div>
        <input type="submit" value="Add" [disabled]="frm.invalid" class="btn btn-danger">
    </div>
</form>
<h2 class="text-center">

    Agent Details</h2>
<div class='form-inline'>
    <label>Search by Name</label>
    <!-- <button type="button" class="btn">
       <span class='glyphicon glyphicon-search'></span></button> -->
    <input type='text' [(ngModel)]="qryString">
</div>
<table class="table table-striped">
    <tr>
        <th>Agent Name</th>
        <th>Location</th>
        <th>Mobile Phone</th>
        <th>Details</th>
    </tr>
    <tr *ngFor="let eachAgent of agentList | filter :'mobileNumber':qryString">
        <td>{{eachAgent.name}}</td>
        <td>{{eachAgent.location}}</td>
        <td>{{eachAgent.mobileNumber}}</td>
        <td>
            <button (click)="showDetails(eachAgent.name)">Show Reviews</button>

        </td>
    </tr>

</table>

<div #placeHolder>
</div>
